---
layout: base
---
<div class="blurb block grid__col grid__col--1-of-1"">
  <label>Posts tagged "{{ page.tag }}"</label>
  <ul>
  {% for post in site.tags[page.tag] %}
    {{ post.date | timeago }} <a href="{{ post.url | absolute_url }}">
      {{ post.title }}
    </a>
  {% endfor %}
  </ul>
</div>
